<!DOCTYPE html>
<html lang="en">

<body>
  <div style="width: 297mm; height: 210mm; overflow: hidden;">
    <style>
      .render-body {
        font-family: 'Inter', sans-serif;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .barnes-container {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 23.981%),
        linear-gradient(rgba(0, 0, 0, 0.1) 38.75%, rgb(0, 0, 0) 100%),
        url('{{main_background}}');
        background-size: auto, auto, cover;
        background-position: 0% 0%, 0% 0%, 50% 50%;
        position: relative;
      }

      .main-content {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .content-wrapper {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 52px 56px;
        width: 100%;
        height: 100%;
        gap: 20px;
      }

      .left-content {
        display: flex;
        flex: 1;
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
        justify-content: space-between;
        min-width: 0;
        color: #ffffff;
        height: 100%;
      }

      .header {
        display: flex;
        width: 100%;
      }

      .presentation-text {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 20px;
        line-height: 1.5;
        color: #ffffff;
      }

      .main-text-section {
        display: flex;
        flex-direction: column;
        gap: 21px;
        align-items: flex-start;
        justify-content: flex-end;
        color: #ffffff;
        width: 100%;
      }

      .property-info {
        display: flex;
        flex-direction: column;
        gap: 6px;
        align-items: flex-start;
        justify-content: flex-end;
        width: 100%;
      }

      .look-text {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-size: 28px;
        line-height: 1.2;
        text-transform: lowercase;
        width: 100%;
      }

      .property-name {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 72px;
        line-height: 1;
        width: 100%;
      }

      .creation-date {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 20px;
        line-height: 1.5;
        opacity: 0.4;
        color: #ffffff;
        width: 100%;
      }

      .right-content {
        flex: 0 0 440px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .agent-card {
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 27px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        overflow: hidden;
      }

      .company-section {
        width: 100%;
        position: relative;
      }

      .company-bg {
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        background: #1b402b;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px 24px 0 0;
        height: 160px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .company-logo-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .agent-info-section {
        padding: 0 30px 30px 30px;
        width: 100%;
        margin-top: -60px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        gap: 20px;
      }

      .agent-photo {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        overflow: hidden;
        border: 1px solid #f0f0f4;
        background: #ffffff;
        z-index: 1;
      }

      .agent-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .agent-name-section {
        display: flex;
        flex-direction: column;
        gap: 5px;
        width: 100%;
        color: #ffffff;
      }

      .agent-name {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 30px;
        line-height: 1;
        color: #ffffff;
      }

      .agent-title {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-size: 20px;
        line-height: 1;
        color: #ffffff;
        opacity: 0.6;
      }

      .verification-badges {
        display: flex;
        flex-direction: row;
        gap: 8px;
        align-items: center;
      }

      .verified-badge,
      .license-badge {
        display: flex;
        flex-direction: row;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        overflow: hidden;
        padding: 0;
      }

      .verified-badge {
        background: rgba(0, 132, 255, 0.2);
      }

      .license-badge {
        background: rgba(0, 177, 32, 0.2);
      }

      .badge-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        height: 40px;
      }

      .badge-text {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 16px;
        color: #ffffff;
        padding: 10px;
        text-align: center;
        border-left: 1px solid rgba(255, 255, 255, 0.1);
      }

      .license-number {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 16px;
        color: #ffffff;
        padding: 10px;
        text-align: center;
        border-left: 1px solid rgba(157, 255, 199, 0.19);
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .contact-item {
        display: flex;
        flex-direction: row;
        gap: 15px;
        align-items: center;
      }

      .contact-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 8px;
      }

      .contact-text {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 18px;
        color: #ffffff;
      }

      .languages-section {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }

      .languages-title {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 20px;
        line-height: 1;
        opacity: 0.6;
        color: #ffffff;
        width: 100%;
      }

      .language-badges {
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
        width: 100%;
      }

      .language-badge {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 10px 14px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 16px;
        color: #ffffff;
      }
    </style>
