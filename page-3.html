<div style="width: 297mm; height: 210mm; overflow: hidden; background: #ffffff;">
  <style>
    .p3-body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #201e1b;
      line-height: 1.2;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }

    .p3-project-page {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: flex-start;
      gap: 43px;
      width: 100%;
      height: 100%;
      padding: 40px;
    }

    .p3-building-section {
      flex: 0 0 45%;
      height: 100%;
    }

    .p3-building-image {
      width: 100%;
      height: 100%;
      border-radius: 24px;
      background-image: url('{{building_image_p3}}');
      background-size: cover;
      background-position: center;
    }

    .p3-content-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 40px;
      height: 100%;
      align-items: flex-start;
      justify-content: flex-start;
      min-width: 0;
    }

    .p3-page-header {
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: flex-start;
      justify-content: space-between;
      width: 100%;
      flex-wrap: wrap;
    }

    .p3-about-text {
      flex: 1;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 18px;
      color: #8a8a8d;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      line-height: 1;
      min-width: 0;
    }

    .p3-luxury-logo {
      position: relative;
      width: 200px;
      height: 65px;
      flex-shrink: 0;
    }

    .p3-logo-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .p3-circle-group {
      position: absolute;
      top: -23px;
      left: 0px;
      transform: rotate(180deg) scale(0.7);
    }

    .p3-small-circle {
      position: absolute;
      top: 21px;
      left: 1px;
      transform: rotate(180deg) scale(0.7);
    }

    .p3-tiny-circle {
      position: absolute;
      top: -1.5px;
      left: 23px;
      transform: rotate(180deg) scale(0.7);
    }

    .p3-logo-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .p3-luxury-text {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 36px;
      line-height: 1;
      color: #efd577;
      text-align: center;
      white-space: nowrap;
    }

    .p3-real-estate-text {
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      font-size: 11px;
      letter-spacing: 1px;
      color: #efd577;
      text-align: center;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .p3-project-title-section {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
    }

    .p3-project-title {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 48px;
      color: #201e1b;
      line-height: 1;
      margin: 0;
    }

    .p3-developer-section {
      width: 100%;
    }

    .p3-developer-info {
      display: flex;
      flex-direction: row;
      gap: 16px;
      align-items: center;
    }

    .p3-developer-logo {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      overflow: hidden;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #f0f0f4;
      flex-shrink: 0;
    }

    .p3-developer-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .p3-developer-text {
      display: flex;
      flex-direction: column;
      gap: 3px;
      justify-content: center;
    }

    .p3-developer-label {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 20px;
      color: #8a8a8d;
      line-height: 1;
    }

    .p3-developer-name {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 26px;
      color: #201e1b;
      line-height: 1.3;
    }

    .p3-description-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      overflow: hidden;
      flex-grow: 1;
    }

    .p3-description-label {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 20px;
      color: #8a8a8d;
      line-height: 1;
      flex-shrink: 0;
    }

    .p3-description-text {
      width: 100%;
      overflow: hidden;
    }

    .p3-description-text p {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 20px;
      color: #201e1b;
      line-height: 1.5;
      margin: 0;
    }
  </style>
  <div class="p3-body">
    <div class="p3-project-page">
      <div class="p3-building-section">
        <div class="p3-building-image"></div>
      </div>
      <div class="p3-content-section">
        <div class="p3-page-header">
          <div class="p3-about-text">About the project</div>
          <div class="p3-luxury-logo">
            <div class="p3-logo-circles">
              <div class="p3-circle-group"><svg width="117" height="57" viewBox="0 0 117 57" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle cx="28.2494" cy="28.2494" r="28.2494" fill="#EFD577" />
                  <circle cx="88.2073" cy="28.2494" r="28.2494" fill="#EFD577" />
                </svg></div>
              <div class="p3-small-circle"><svg width="57" height="57" viewBox="0 0 57 57" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle cx="28.2494" cy="28.2494" r="28.2494" fill="#EFD577" />
                </svg></div>
              <div class="p3-tiny-circle"><svg width="29" height="29" viewBox="0 0 29 29" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <ellipse cx="14.1186" cy="14.1186" rx="14.1186" ry="14.1186" fill="#EFD577" />
                </svg></div>
            </div>
            <div class="p3-logo-text">
              <div class="p3-luxury-text">luxury</div>
              <div class="p3-real-estate-text">real estate</div>
            </div>
          </div>
        </div>
        <div class="p3-project-title-section">
          <h1 class="p3-project-title">{{project_title_p3}}</h1>
          <div class="p3-developer-section">
            <div class="p3-developer-info">
              <div class="p3-developer-logo">
                <img src="{{developer_logo_p3}}" alt="Damac Properties" />
              </div>
              <div class="p3-developer-text">
                <div class="p3-developer-label">Developer</div>
                <div class="p3-developer-name">{{developer_name_p3}}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="p3-description-section">
          <div class="p3-description-label">Description</div>
          <div class="p3-description-text">
            <p>{{description_text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
